name: Docker
markdown: kramdown
kramdown:
  input: GFM
  html_to_native: true
  hard_wrap: false
  syntax_highlighter: rouge
incremental: true
permalink: pretty
safe: false
lsi: false
url: https://docs.docker.com

gems:
  - jekyll-redirect-from
  - jekyll-gist
  - jekyll-seo-tag

webrick:
  headers:
    Cache-Control: 600

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: docs
